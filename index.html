<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Economic Clocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #f1c40f;
        }
        .time-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .country-time {
            font-size: 1.5em;
            padding: 10px;
            border-radius: 8px;
            background: #222;
            width: 350px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="time-container" id="before-london"></div>

    <h1>üè¥ London: <span id="london-time"></span></h1>

    <div class="time-container" id="after-london"></div>

    <script>
        // Predefined offsets relative to GMT
        const countries = [
				{ name: "üá∫üá∏ USA", city: "Los Angeles", tz: "America/Los_Angeles", offsetGMT: -8 },
            { name: "üáßüá∑ Brazil", city: "S√£o Paulo", tz: "America/Sao_Paulo", offsetGMT: -3 },
            { name: "üá∫üá∏ USA", city: "New York", tz: "America/New_York", offsetGMT: -5 },
            { name: "üá®üá¶ Canada", city: "Toronto", tz: "America/Toronto", offsetGMT: -5 },
            { name: "üá©üá™ Germany", city: "Berlin", tz: "Europe/Berlin", offsetGMT: 1 },
            { name: "üá´üá∑ France", city: "Paris", tz: "Europe/Paris", offsetGMT: 1 },
            { name: "üáÆüáπ Italy", city: "Rome", tz: "Europe/Rome", offsetGMT: 1 },
            { name: "üá∑üá∫ Russia", city: "Moscow", tz: "Europe/Moscow", offsetGMT: 3 },
            { name: "üá¶üá™ UAE", city: "Dubai", tz: "Asia/Dubai", offsetGMT: 4 },
            { name: "üáÆüá≥ India", city: "Delhi", tz: "Asia/Kolkata", offsetGMT: 5.5 },
            { name: "üá®üá≥ China", city: "Beijing", tz: "Asia/Shanghai", offsetGMT: 8 },
            { name: "üáØüáµ Japan", city: "Tokyo", tz: "Asia/Tokyo", offsetGMT: 9 },
            { name: "üá¶üá∫ Australia", city: "Sydney", tz: "Australia/Sydney", offsetGMT: 11 }
        ];

        function updateTime() {
            const now = new Date();

            // Get London time
            const londonTime = now.toLocaleTimeString("en-GB", { timeZone: "Europe/London", hour: "2-digit", minute: "2-digit", second: "2-digit" });
            document.getElementById("london-time").innerText = londonTime;

            // Get London's GMT offset dynamically in case of daylight savings
            const londonOffset = new Date().getTimezoneOffset() / -60; // Offset in hours

            // Sort countries from earliest to latest based on actual GMT offset
            const sortedCountries = countries
                .map(country => {
                    const time = now.toLocaleTimeString("en-GB", { timeZone: country.tz, hour: "2-digit", minute: "2-digit" });
                    const offset = country.offsetGMT - londonOffset;
                    return { ...country, time, offset };
                })
                .sort((a, b) => a.offset - b.offset); // Sort by actual offset

            const beforeLondon = [];
            const afterLondon = [];

            sortedCountries.forEach(country => {
                const offsetText = country.offset > 0 ? `+${country.offset}` : country.offset;
                const countryHTML = `<div class="country-time">${country.name} ${offsetText} (${country.city}): ${country.time}</div>`;

                if (country.offset < 0) {
                    beforeLondon.push(countryHTML);
                } else {
                    afterLondon.push(countryHTML);
                }
            });

            document.getElementById("before-london").innerHTML = beforeLondon.join("");
            document.getElementById("after-london").innerHTML = afterLondon.join("");
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>

</body>
</html>
